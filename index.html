<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- The above 3 links call Bootstrap, Font Awesome, and a Specific Custom Stylesheet respectively -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Bootstrap 101 Template</title>


  </head>
  <body>
    <h1 class="speech" id="title">Meta Stage</h1>
        <center>
            <img src="assets/stage.png" class="stage"/>
            <center><img src="assets/actor.png" id="actor" /></center>
            <div class="textbox">
                <p class="speech" id="main"></p>
                <form>
                    <textarea name="userInput" cols="53" rows="5" value="Enter text here"></textarea>
                    <input type="submit" id="btn" value="Act" />
                </form>
            </div>
        </center>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Game Script -->
    <script src="js/app.js"></script>
  </body>
</html>
